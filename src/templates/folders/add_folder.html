{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1 class="center-block">Add new Folder </h1>
    <form id="new-folder-form" action="/user/folder/add" method="post">
        {% if message is defined %}
        <h4 class="text-center"><span class="label label-danger">{{ message }}</span></h4>
        {% endif %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="Example: Work">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" name="description" class="form-control"></textarea>
        </div>


         <button type="submit" id="submit-button" class="btn btn-primary">Add Folder</button>
    </form>
</div>
{% endblock %}
